dist: xenial
sudo: false

language: node_js
node_js:
  - '14.15'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
    chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
  - npm install -g @angular/cli
  - npm install -g @angular-devkit/build-angular
  - npm install -g karma-cli
  - npm install -g firebase-tools
  - pip install --user codecov

script:
  - npm run build
  - ng test --watch=false --browsers=ChromeHeadless --code-coverage && cat ./coverage/lcov.info
  - firebase deploy --token $FIREBASE_TOKEN
  - codecov --disable=gcov